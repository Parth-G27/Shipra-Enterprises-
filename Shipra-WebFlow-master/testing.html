<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Tag with onclick</title>
</head>
<body>

<!-- Anchor tag with onclick function -->
<a href="javascript:void(0);" onclick="myFunction()">Click me</a>

<script>
    // JavaScript function to be executed when the anchor tag is clicked
    function myFunction() {
        alert('Button-like behavior using an anchor tag!');
        // You can add more functionality or actions here
    }
</script>

</body>
</html>
